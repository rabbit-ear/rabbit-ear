	<script>

function fillWithRandom(numNodes, numEdges){
	for(var i = 0; i < numNodes; i++){ graph.newNode(); }
	for(var i = 0; i < numEdges; i++){
		var one = graph.nodes[Math.floor( Math.random()*numNodes )];
		var two = graph.nodes[Math.floor( Math.random()*numNodes )];
		graph.newEdge(one, two);
	}
}

var graph = new Graph();

var NODE_COUNT = 50;
var EDGE_COUNT = 500;
// var NODE_COUNT = 5;
// var EDGE_COUNT = 10;

// CREATE A GRAPH, RANDOM COMPONENTS
fillWithRandom(NODE_COUNT, EDGE_COUNT);
console.log("created " + graph.nodes.length + " nodes and " + graph.edges.length + " edges");
graph.log();

// REMOVE DUPLICATE EDGES
graph.clean();
console.log("removing " + (EDGE_COUNT - graph.edges.length) + " duplicate edge");
graph.log();

// ADJACENT NODES
var adjacentNodes = graph.nodes[0].adjacentNodes();
console.log(" " + adjacentNodes.length + " nodes are adjacent to the first node (connected by an edge)");
console.log(adjacentNodes);

// ADJACENT EDGES
var adjacentEdges = graph.edges[0].adjacentEdges();
console.log(" " + adjacentEdges.length + " edges are adjacent to the first edge (edges share a node)");
console.log(adjacentEdges);

var nodeToRemove = Math.floor(Math.random()*graph.nodes.length);

console.log('removing node index: ' + nodeToRemove);
console.log(graph.nodes);
for(var i = 0; i < graph.edges.length; i++){
	console.log(i + ': ' + graph.edges[i].nodes[0] + ' ' + graph.edges[i].nodes[1]);
}

graph.removeNode( nodeToRemove );

console.log(graph.nodes);
for(var i = 0; i < graph.edges.length; i++){
	console.log(i + ': ' + graph.edges[i].nodes[0] + ' ' + graph.edges[i].nodes[1]);
}

</script>
